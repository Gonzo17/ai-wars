name: Bug
description: Report something that is not working as expected
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Please describe the bug clearly and concisely.
        Screenshots or recordings are very helpful.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What is happening?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can the bug be reproduced?
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Anything that might help
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Recordings
      description: Attach images or videos if available.
    validations:
      required: false
